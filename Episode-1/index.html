<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>

  <body>
    <div id="root"></div>
    <script>

      root.appendChild(heading);
    </script>
